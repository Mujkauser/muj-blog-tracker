<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muj's Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      padding: 50px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .post-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .post-card a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .post-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Muj's Blog</h1>
    <p>Exploring thoughts, reflections, and more!</p>
  </header>

  <main>
    <div class="post-card">
      <h2>Reddit Post: The Best Time for Dua</h2>
      <p>Check out my thoughts on dua and timing. <a href="https://www.reddit.com/user/FrontFaith74/comments/1ntgnqu/the_best_time_for_dua/">Read more</a></p>
    </div>

    <div class="post-card">
      <h2>Reddit Post: Gift in Hardship</h2>
      <p>Reflections on finding gifts during tough times. <a href="https://www.reddit.com/user/FrontFaith74/comments/1nr51iu/that_was_the_gift_in_the_hardship/">Read more</a></p>
    </div>
  </main>

  <footer>
    &copy; 2025 Muj. All rights reserved.
  </footer>
</body>
</html>
